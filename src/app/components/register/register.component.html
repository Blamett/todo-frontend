<body>
  <div className="App" class="app">
    <h1 id='app1'>TODO<span id='app2'>Register</span></h1>
    <!-- <h2 id="pageTittle">Register</h2> -->

    <form ng-form #form="ngForm" (ngSubmit)="register(form)">

      <div id="user_pass">
        <input name="email" id='email' type="text" placeholder='Email' autocomplete="on" [ngModel]/>
        <input name="username" id='user' type="text" placeholder='User' autocomplete="off" [ngModel]/>
        <input name="password" id='password' type="password" placeholder='Password' autocomplete="off" [ngModel]/>
      </div>

      <div id='login-div'>
        <button id='register'>Register</button>
        <a id="backlogin" (click)="loginRedirect()">Back to Login</a>
      </div>
      
    </form>

  </div>
</body>
